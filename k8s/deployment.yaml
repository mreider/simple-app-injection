apiVersion: v1
kind: Service
metadata:
  name: mdr-webhook
  namespace: mdr-webhook
spec:
  selector:
    app: mdr-webhook
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mdr-webhook
  namespace: mdr-webhook
  name: mdr-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdr-webhook
  template:
    metadata:
      labels:
        app: mdr-webhook
      name: mdr-webhook
    spec:
      serviceAccountName: mdr-webhook # TODO: rename
      volumes:  
      - name: certificates
        secret:
          secretName: mdr-webhook-cert # TODO: rename
      containers:
        - name: mdr-webhook
          image: ranjkrishnan/mutating-webhook:0.0.3 # TODO: replace image
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-c"
            - "gunicorn \
            --log-level debug \
            --certfile /etc/webhook/certs/tls.crt \
            --keyfile /etc/webhook/certs/tls.key \
            --bind=0.0.0.0:443 app:app"
          volumeMounts:
            - name: certificates
              mountPath: /etc/webhook/certs
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              scheme: HTTPS
              port: 443
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              scheme: HTTPS
              port: 443
            initialDelaySeconds: 3
            periodSeconds: 10
      