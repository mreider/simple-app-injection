apiVersion: v1
kind: Namespace
metadata:
  name: mdr-webhook
---
kind: Service
apiVersion: v1
metadata:
  name: mdr-webhook
  namespace: mdr-webhook
spec:
  selector:
    app: mdr-webhook
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mdr-webhook
  namespace: mdr-webhook
  name: mdr-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdr-webhook
  template:
    metadata:
      labels:
        app: mdr-webhook
      name: mdr-webhook
    spec:
      containers:
        - name: mdr-webhook
          image: mreider/mdr-webhook:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--bind=0.0.0.0:443"
            - "app:app"
          readinessProbe:
            httpGet:
              path: /health
              scheme: HTTPS
              port: 443
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              scheme: HTTPS
              port: 443
            initialDelaySeconds: 3
            periodSeconds: 10